name: Build My Angular App

on:
  push:
    branches: [ main ]

jobs:
  build-angular-app:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.2.2
    - name: Setup Node Js
      uses: actions/setup-node@v4.2.2
      with:
        node-version: 22.x
    - name: Install Dependencies
      run:  npm install
    - name: Build My Angular App
      run:  npm run build
